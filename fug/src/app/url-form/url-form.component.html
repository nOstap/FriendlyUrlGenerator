<mat-form-field appearance="fill">
  <mat-label>{{labelText}}</mat-label>
  <input matInput [formControl]="urlFormControl">
  <mat-error *ngIf="urlFormControl.hasError('pattern') && !urlFormControl.hasError('required')">
    Please enter a valid url.
  </mat-error>
  <mat-error *ngIf="urlFormControl.hasError('required')">
    Please enter url.
  </mat-error>
</mat-form-field>
<button #submitButton mat-flat-button color="primary" (click)="submitUrl()">{{submitButtonText}}</button>
